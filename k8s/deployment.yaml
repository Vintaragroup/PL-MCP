apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-mcp-server
  labels:
    app: frontend-mcp-server
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-mcp-server
  template:
    metadata:
      labels:
        app: frontend-mcp-server
    spec:
      containers:
      - name: frontend-mcp-server
        image: frontend-mcp-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PYTHONPATH
          value: "/app/src"
        - name: MCP_SERVER_NAME
          value: "frontend-mcp-server"
        - name: MCP_SERVER_VERSION
          value: "1.0.0"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import frontend_mcp_server; print('OK')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import frontend_mcp_server; print('OK')"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always